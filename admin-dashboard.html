  <!-- plugin for charts (CDN to avoid 404) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <!-- main script file  -->
  <script src="/admin-assets/assets/js/argon-dashboard-tailwind.js?v=1.0.1"></script>
  <script>
    async function loadStats() {
      try {
        console.log('Loading stats...');
        const res = await fetch('/admin/api/stats');
        console.log('Response status:', res.status);
        if (!res.ok) {
          console.error('API error:', res.status);
          return;
        }
        const data = await res.json();
        console.log('Stats data:', data);
        
        const elNews = document.getElementById('kpi-news');
        const elComments = document.getElementById('kpi-comments');
        const elVisits = document.getElementById('kpi-visits');
        const elVisitsChange = document.getElementById('kpi-visits-change');
        if (elNews) elNews.textContent = data.newsCount ?? '-';
        if (elComments) elComments.textContent = data.commentCount ?? '-';
        if (elVisits) elVisits.textContent = data.totalVisits ?? '-';
        if (elVisitsChange) {
          const change = data.visitChange ?? 0;
          const sign = change >= 0 ? '+' : '';
          const color = change >= 0 ? 'text-green-500' : 'text-red-500';
          elVisitsChange.innerHTML = `${sign}${change}% since yesterday`;
          elVisitsChange.className = `mb-0 ${color} dark:opacity-60`;
        }

        console.log('Chart available:', !!window.Chart);
        if (window.Chart) {
          const mkLine = (id, labels, values, color) => {
            const ctx = document.getElementById(id);
            if (!ctx) {
              console.error('Canvas not found:', id);
              return;
            }
            console.log('Creating chart:', id, labels.length, values.length);
            new Chart(ctx, {
              type: 'line',
              data: { labels, datasets: [{ data: values, borderColor: color, backgroundColor: color+'26', fill: true, tension: .35, pointRadius: 2 }] },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                  x: { ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: id==='chart-visits-day'?10:(id==='chart-visits-month'?12:6) } },
                  y: { beginAtZero: true, ticks: { precision: 0 } }
                },
                layout: { padding: { left: 12, right: 12, top: 8, bottom: 15 } }
              }
            });
          };
          const dL = (data.visitsByDay||[]).map(i=>i.d), dV = (data.visitsByDay||[]).map(i=>i.c);
          const mL = (data.visitsByMonth||[]).map(i=>i.m), mV = (data.visitsByMonth||[]).map(i=>i.c);
          const yL = (data.visitsByYear||[]).map(i=>i.y), yV = (data.visitsByYear||[]).map(i=>i.c);
          console.log('Day data:', dL.length, dV.length);
          console.log('Month data:', mL.length, mV.length);
          console.log('Year data:', yL.length, yV.length);
          mkLine('chart-visits-day', dL, dV, '#22c55e');
          mkLine('chart-visits-month', mL, mV, '#3b82f6');
          mkLine('chart-visits-year', yL, yV, '#f97316');
          // sources removed
        } else {
          console.error('Chart.js not loaded');
        }
      } catch (e) {
        console.error('Error:', e);
      }
    }
    
    // Wait for Chart.js to load
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(loadStats, 1000);
      const btn = document.getElementById('btn-refresh-stats');
      if (btn) btn.addEventListener('click', () => loadStats());
    });
  </script>
